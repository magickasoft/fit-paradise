name: Code Analysis

permissions: read-all

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: 0 0 * * 1 # Every Monday at 00:00 UTC

jobs:
  stylelint:
    name: Stylelint
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install Dependencies
        run: bun install --ci

      - name: Run Stylelint Check
        id: stylelint
        run: bun run stylelint

      - name: Stylelint Failure Handler
        if: ${{ failure() && steps.stylelint.conclusion == 'failure' }}
        run: |
          echo "::error::Stylelint found formatting issues!"
          echo "Run 'bun run stylelint:fix' locally to resolve issues"
          exit 1
